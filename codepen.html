<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba Forme</title>
	<link rel="stylesheet" type="text/css" href="style3.css"> 
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<h1 id="title">freeCodeCamp Survey Form</h1>

	<p id="description">Thank you for taking the time to help us improve the platform</p>

	<form id="survey-form">
	  <label id="name-label" for="name">Name</label><br>
	  <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
	  
	  <label id="email-label" for="email">Email</label><br>
	  <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
	  
	  <label id="number-label" for="number">Age(optional)</label><br>
	  <input type="number" id="number" name="age" placeholder="Age" min="1" max="130"><br>

	  <label>Which option best describes your current role?</label><br>
	  <select id="dropdown">
		<option>Student</option>
		<option>Full Time Job</option>
		<option>Full Time Learner</option>
	  </select>
	  
	  <br>

	  <label>Would you recommend freeCodeCamp to a friend?</label><br>
	  <input type="radio" name="option" value="Definitely">
	  <label for="male">Definitely</label><br>
	  <input type="radio" name="option" value="Maybe">
	  <label for="male">Maybe</label><br>
	  <input type="radio" name="option" value="Not sure">
	  <label for="male">Not sure</label><br>
	  
	  <br>
	  
	  <label>What is your favorite feature of freeCodeCamp?</label><br>
	  <select id="dropdown2">
	      <option>Chellenges</option>
		  <option>Projects</option>
		  <option>Community</option>
		  <option>Open Source</option>
	  </select>
	  
	  <br>

	  <label>What would you like to see improved? (Check all that apply)</label><br>
	  <input type="checkbox" id="option1" name="vehicle1" value="Bike">
	  <label for="option1">Front-end Projects</label><br>
	  <input type="checkbox" id="option2" name="vehicle2" value="Car">
	  <label for="option2">Back-end Projects</label><br>
	  <input type="checkbox" id="option3" name="vehicle3" value="Boat">
	  <label for="option3">Data Visualization</label><br>
	  
	  <br>
	  
	  <label>Any comments or suggestions?</label><br>
	  <textarea id="area"></textarea><br>
	  
	  <button id="submit">Submit</button>
	</form>
</body>
</html>
